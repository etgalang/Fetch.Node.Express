<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section for user input and fetch button -->
    <header>
        <h1>GitHub Gallery</h1>
        <!-- Input field for GitHub username -->
        <input type="text" id="username" placeholder="Enter GitHub username">
        <!-- Button to initiate fetching repositories -->
        <button onclick="fetchRepositories()">Fetch Repositories</button>
    </header>
    <!-- Main section to display fetched repositories -->
    <main id="repositories"></main>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
