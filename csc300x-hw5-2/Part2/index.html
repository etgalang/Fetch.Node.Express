<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jokebook</h1>
    </header>
    <main>
        <section id="jokes"></section>
        <section id="addJokeForm">
            <h2>Add New Joke</h2>
            <input type="text" id="jokeInput" placeholder="Enter joke">
            <input type="text" id="responseInput" placeholder="Enter response">
            <select id="categorySelect">
                <option value="funnyJoke">Funny Joke</option>
                <option value="lameJoke">Lame Joke</option>
            </select>
            <button onclick="addJoke()">Add Joke</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
